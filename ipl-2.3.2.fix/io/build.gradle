apply from: "${rootProject.rootDir}/gradle/sub.gradle"

dependencies {
    compile group: 'org.apache.bcel', name: 'bcel', version: '6.2'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-all
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.2'
    compile project(path: ':compile')
}

archivesBaseName = 'ibis-io'

jar {
    manifest {
        attributes("Ibisc-Component": "ibis.io.rewriter.ASMIOGenerator")
    }
}
